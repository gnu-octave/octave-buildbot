      util.Interpolate("octave-%(prop:MXE_OCTAVE_ID)s.zip"),
      util.Interpolate(RSYNC_DATA_DIR + "/%(prop:OCTAVE_HG_ID)s/")
    ],
    workdir = "build/dist"
  )
]


