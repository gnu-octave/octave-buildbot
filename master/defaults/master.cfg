####### GLOBAL SETTINGS

# NOTE: No trailing slashes in URLs or paths!

# URL of the Octave Mercurial (hg) repository to build from
# and to individual revision (changes).  The ID is added automatically.

OCTAVE_HG_REPO_URL = "https://hg.savannah.gnu.org/hgweb/octave"
OCTAVE_HG_REPO_CHANGE_URL = OCTAVE_HG_REPO_URL + "/rev"
OCTAVE_BRANCH = "stable"

# URL of the mxe-octave Mercurial (hg) repository to build from.

MXE_OCTAVE_HG_REPO_URL = "https://hg.octave.org/mxe-octave"

# URL of the Gnulib git repository to build from.

GNULIB_GIT_REPO_URL = "git://git.savannah.gnu.org/gnulib.git"

# If the BuildBot Master is configured as web server, this URL can be
# customized to the public web server location.
#
# The build results are sent to the following BuildBot Master directory

DATA_DIR = "/buildbot/data/" + OCTAVE_BRANCH

# and there stored in a subdirectory of name `OCTAVE_HG_ID`.
# `DATA_DIR` is publicly available at

DATA_URL = "http://localhost:8000/data/" + OCTAVE_BRANCH

# File transfers with rsync

RSYNC_HOST = "localhost"
RSYNC_PORT = 9988
RSYNC_CMD  = [
  "rsync", "-a", "-e",
  "ssh -o StrictHostKeyChecking=no -p {}".format(RSYNC_PORT)
]
RSYNC_DATA_DIR = RSYNC_HOST + ":" + DATA_DIR


####### BUILDBOT SETTINGS

from buildbot.plugins import *
from buildbot.process.properties import Property
from app.octave_download_app import octavedownloadapp
octavedownloadapp.config["DATA_DIR"] = DATA_DIR
octavedownloadapp.config["DATA_URL"] = DATA_URL
octavedownloadapp.config["OCTAVE_HG_REPO_URL"] = OCTAVE_HG_REPO_URL
octavedownloadapp.config["OCTAVE_HG_REPO_CHANGE_URL"] = OCTAVE_HG_REPO_CHANGE_URL

# This is a sample buildmaster config file.  It must be installed as
# 'master.cfg' in your buildmaster's base directory.

# This is the dictionary that the buildmaster pays attention to.  We also use
# a shorter alias to save typing.
c = BuildmasterConfig = {}


####### WORKERS

# The 'workers' list defines the set of recognized workers.  Each element is
# a Worker object, specifying a unique worker name and password.  The same
# worker name and password must be configured on the worker.
c['workers'] = [
  worker.Worker(
    "worker01", "secret_password", max_builds = 1
  )
]
my_workers = []
for w in c['workers']:
  my_workers.append(w.workername)

# 'protocols' contains information about protocols which master will use for
# communicating with workers.  You must define at least 'port' option that
# workers could connect to your master with this protocol.
# 'port' must match the value configured into the workers (with their
# --master option)
c['protocols'] = {
  'pb': {'port': 9989}
}

####### CHANGESOURCES

# The 'change_source' setting tells the buildmaster how it should find out
# about source code changes.

c['change_source'] = [
  changes.HgPoller(
    project = "octave",
    branches = [OCTAVE_BRANCH],
    repourl = OCTAVE_HG_REPO_URL,
    workdir = "/buildbot/data/octave-hg-repo"
  )
]

####### SCHEDULERS

# Configure the Schedulers, which decide how to react to incoming changes.

c['schedulers'] = [
  schedulers.ForceScheduler(
    name = "force",
    builderNames = [
      "octave",
      "octave-mxe-w32",
      "octave-mxe-w64",
      "octave-mxe-w64-64"
    ]
  ),
  schedulers.Nightly(
    name = "daily octave",
    change_filter = util.ChangeFilter(project = "octave"),
    onlyIfChanged = True,
    builderNames = ["octave"],
    hour = 0
  ),
  schedulers.Triggerable(
    name = "trigger",
    builderNames = [
      "octave-mxe-w32",
      "octave-mxe-w64",
      "octave-mxe-w64-64"
    ]
  )
]

####### BUILDERS

# The 'builders' list defines the Builders, which tell Buildbot how to perform
# a build: what steps, and which workers can execute them.  Note that any
# particular build will only take place on one worker.

OctaveStable = util.BuildFactory()
OctaveStable.addSteps([
  steps.MasterShellCommand(
    name = "tidy up data directory",
    command = "/bin/bash tidy_up.sh 65000 " + DATA_DIR,
    workdir = "/buildbot/master"
  ),
  steps.ShellCommand(
    name = "cleanup build directory",
    command = ["rm", "-Rf", "build"],
    haltOnFailure = True,
    workdir = "."
  ),
  steps.Git(
    name = "clone gnulib repository",
    repourl = GNULIB_GIT_REPO_URL,
    branch = "master",
    alwaysUseLatest = True,
    mode = "full",
    method = "fresh",
    haltOnFailure = True,
    workdir = "gnulib"
  ),
  steps.Mercurial(
    name = "clone Octave repository",
    repourl = OCTAVE_HG_REPO_URL,
    mode = "full",
    method = "fresh",
    branchType = "inrepo",
    defaultBranch = OCTAVE_BRANCH,
    haltOnFailure = True,
    workdir = "src"
  ),
  steps.SetPropertyFromCommand(
    name = "get OCTAVE_HG_ID",
    command = "hg identify --id",
    property = "OCTAVE_HG_ID",
    haltOnFailure = True,
    workdir = "src"
  ),
  steps.SetPropertyFromCommand(
    name = "get OCTAVE_VERSION",
    command = 'grep -e "^AC_INIT" configure.ac | grep -Po "(\d+\.)+\d+"',
    property = "OCTAVE_VERSION",
    haltOnFailure = True,
    workdir = "src"
  ),
  steps.ShellCommand(
    name = "bootstrap",
    command = ["./bootstrap", "--gnulib-srcdir=../gnulib"],
    haltOnFailure = True,
    workdir = "src"
  ),
  steps.ShellCommand(
    name = "configure",
    command = [
      "../src/configure",
      "--enable-64",
      "F77_INTEGER_8_FLAG='-fdefault-integer-8'"
    ],
    haltOnFailure = True,
    workdir = "build"
  ),
  steps.ShellCommand(
    name = "make",
    command = ["xvfb-run", "make", "-j4"],
    haltOnFailure = True,
    workdir = "build"
  ),
  steps.ShellCommand(
    name = "make check",
    command = ["make", "check"],
    haltOnFailure = True,
    workdir = "build"
  ),
  steps.ShellCommand(
    name = "make dist",
    command = ["make", "dist"],
    haltOnFailure = True,
    workdir = "build"
  ),
  steps.ShellCommand(
    name = "compress documentation",
    command = ["zip", "-r", "interpreter.zip", "octave.html", "octave.pdf"],
    haltOnFailure = True,
    workdir = "build/doc/interpreter"
  ),
  steps.ShellCommand(
    name = "show sha256 checksums",
    command = [
      "sha256sum",
      util.Interpolate("octave-%(prop:OCTAVE_VERSION)s.tar.gz"),
      util.Interpolate("octave-%(prop:OCTAVE_VERSION)s.tar.lz"),
      util.Interpolate("octave-%(prop:OCTAVE_VERSION)s.tar.xz"),
      "doc/interpreter/interpreter.zip"
    ],
    workdir = "build"
  ),
  steps.ShellCommand(
    name = "show ccache statistics",
    command = ["ccache", "--show-stats"],
    haltOnFailure = False
  ),
  steps.ShellCommand(
    name = "publish build",
    command = RSYNC_CMD + [
      "doc/interpreter/interpreter.zip",
      util.Interpolate("octave-%(prop:OCTAVE_VERSION)s.tar.gz"),
      util.Interpolate("octave-%(prop:OCTAVE_VERSION)s.tar.lz"),
      util.Interpolate("octave-%(prop:OCTAVE_VERSION)s.tar.xz"),
      util.Interpolate(RSYNC_DATA_DIR + "/%(prop:OCTAVE_HG_ID)s/")
    ],
    haltOnFailure = True,
    workdir = "build"
  ),
  steps.MasterShellCommand(
    name = "unzip documentation",
    command = util.Interpolate("cd %(prop:OCTAVE_HG_ID)s && unzip -oq interpreter.zip"),
    workdir = DATA_DIR
  ),
  steps.Trigger(
    schedulerNames = ["trigger"],
    set_properties = {
      "OCTAVE_HG_ID"   : Property("OCTAVE_HG_ID"),
      "OCTAVE_VERSION" : Property("OCTAVE_VERSION")
    }
  ),
  steps.ShellCommand(
    name = "make doxyhtml",
    command = ["make", "doxyhtml"],
    haltOnFailure = True,
    workdir = "build"
  ),
  steps.ShellCommand(
    name = "compress doxyhtml",
    command = ["zip", "-r", "doxyhtml.zip", "doxyhtml",
                      "-x", "octave-cpp-api.qch"],
    haltOnFailure = True,
    workdir = "build/doc"
  ),
  steps.ShellCommand(
    name = "show sha256 checksum",
    command = ["sha256sum", "doc/doxyhtml.zip"],
    workdir = "build"
  ),
  steps.ShellCommand(
    name = "publish doxyhtml",
    command = RSYNC_CMD + [
      "doc/doxyhtml.zip",
      util.Interpolate(RSYNC_DATA_DIR + "/%(prop:OCTAVE_HG_ID)s/")
    ],
    haltOnFailure = True,
    workdir = "build"
  ),
  steps.MasterShellCommand(
    name = "unzip doxyhtml",
    command = util.Interpolate("cd %(prop:OCTAVE_HG_ID)s && unzip -oq doxyhtml.zip"),
    workdir = DATA_DIR
  ),
  steps.ShellCommand(
    name = "cleanup octave.jar (bug #7)",
    command = ["rm", "-f", "scripts/java/octave.jar"],
    workdir = "build"
  )
])


mxe_common_steps_pre = [
